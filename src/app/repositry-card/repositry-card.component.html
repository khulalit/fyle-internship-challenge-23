<div class="w-[300px] h-full bg-white text-sm border-[1px] border-black p-4 hover:shadow-md">
    <h2 class="text-2xl text-blue-500 font-bold mb-4 break-words">
        <a href="https://github.com/{{username}}/{{title}}" target="_blank">
            {{title}}
        </a>
    </h2>
    <p class="text-gray-600 mb-4 text-sm">{{description && description.substring(0,100)}}</p>
    <ul class="flex flex-wrap gap-2">
        <li *ngFor="let topic of topics;" class="bg-blue-500 text-white px-2 inline py-1 rounded-sm">{{topic}}</li>
    </ul>
</div>
