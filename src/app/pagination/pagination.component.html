<nav aria-label="Page navigation" class="flex justify-center mb-4">
    <ul class="inline-flex flex-wrap -space-x-px text-sm">
      <li >
        <button 
            class="flex items-center justify-center px-3 h-8 ml-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white" 
            (click)="goToPage('older')"
            [disabled]="currentPage == '1'">
            Previous
        </button>
      </li>
      <li *ngFor="let page of createRange(+totalPages);">
        <a [routerLink]="['.']" [queryParams]="{ page: page }" class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white {{+currentPage === +page ? 'bg-blue-700 text-white': ''}}">{{page}}</a>
      </li>
      <li>
        <button
            class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"  
            [disabled]="+currentPage === +totalPages" 
            (click)="goToPage('newer')">
            Next
        </button>
      </li>
    </ul>
  </nav>
